<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
    <header>
  <h1 id="title">Boscoo Survey</h1>
  <p id="description">Thank you for taking out your time to participate in this exercise.</p>
</header>
  <form id="survey-form" action="johnboscoodo@gmai l.com">
    <fieldset>
<label id="name-label" for="name" >Name</label> <label id="name-label" for="name"><input id="name" type="text" placeholder="Enter your name" class="inline" required></label>
<label id="email-label" for="email" >Email</label> <label id="email-label" for="email"> <input id="email" type="email" placeholder="Enter your email" class="inline" required></label> 
<label id="number-label" for="number" >Number</label> <label id="number-label" for="number"> <input id="number" type="number" min="0" max="95" placeholder="Enter a number" class="inline" required></label>
</fieldset>



<fieldset>
  <label for="dropdown"> How did you hear about us? </label>
  <label> 
  <select id="dropdown" class="inline" required>
      <option value="">(Select one)</option>
<option value="1">Whatsapp</option>
<option value="2">Instagram</option>
</select>
</label>
</fieldset>

<fieldset>
  <label for="referrer">Would you recommend <strong>Boscoo</strong> to others?</label> 
<label for="referrer"> <input id="referrer" type="radio" name="radio" value="1" required>Yes</label>
<label for="referrer"> <input id="referrer" type="radio" name="radio" value="2" required>No</label>
</fieldset>

<fieldset>
  <label for="improvement"> Where  would you like to see us improve?</label>
  <label for="improvement"> <input id="improvement" type="checkbox" name="checkbox" value="1">Customer Services</label>
<label for="improvement"> <input id="improvement" type="checkbox" name="checkbox" value="2">Communication</label>
</fieldset>

<fieldset>
  <label for="comments">Any comments or suggestions?</label>
  <textarea id="comments" type="textarea" name="textarea" row="5" column="15" placeholder="Enter your comment here..." class="inline"></textarea>
</fieldset>
<button id="submit" type="submit" class="submit">submit</button>



 





</form>

</div>
 </body>
 </html>
